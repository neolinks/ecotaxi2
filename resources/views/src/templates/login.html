<template>
    <a data-toggle="modal" href="#loginModal" class="login">Личный кабинет</a>
    <!-- Modal -->
    <div class="modal fade" id="loginModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><img src="img/close.png"></button>
                    <h3 class="center" style="color:#2E9441;">Вход в личный кабинет</h3>
                </div>
                <div class="modal-body">
                    <form submit.trigger="login()" role="form">
                        <p class="text-danger center red text-large">${error}</p>
                        <div class="form-group">
                            <input type="text" class="form-control" id="usrname_input" value.bind="username" placeholder="Логин">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="company_input"  value.bind="password" placeholder="Пароль">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="client_input" value.bind="local_password" placeholder="Пароль сотрудника">
                        </div>
                        <button type="submit" class="btn btn-default btn-success btn-block">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
